<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المجموعة - نظام الإحالة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="user-info">
                <img id="user-avatar" src="https://ui-avatars.com/api/?name=مستخدم&background=random" alt="صورة المستخدم">
                <span id="username">مستخدم</span>
            </div>
            <h1><i class="fas fa-users-cog"></i> إدارة المجموعة</h1>
            <p>إدارة وتتبع أعضاء شبكتك بشكل كامل</p>
        </header>
        
        <div class="tabs">
            <div class="tab" onclick="window.location.href='index.html'">الرئيسية</div>
            <div class="tab" onclick="window.location.href='dashboard.html'">لوحة التحكم</div>
            <div class="tab" onclick="window.location.href='network.html'">شبكتي</div>
            <div class="tab active">الإدارة</div>
            <div class="tab" id="logout-btn">تسجيل الخروج</div>
        </div>
        
        <div class="tab-content active">
            <h2>إدارة أعضاء الشبكة</h2>
            <p>من هنا يمكنك إدارة جميع أفراد شبكتك وتتبع أدائهم.</p>
            
            <div class="filters">
                <select class="filter-select">
                    <option value="">جميع الأعضاء</option>
                    <option value="direct">الإحالات المباشرة فقط</option>
                    <option value="level">حسب المستوى</option>
                </select>
                
                <input type="text" placeholder="ابحث بالاسم أو البريد">
                
                <button><i class="fas fa-filter"></i> تطبيق الفلتر</button>
            </div>
            
            <div style="overflow-x: auto;">
                <table class="referrals-table">
                    <thead>
                        <tr>
                            <th>الاسم</th>
                            <th>البريد الإلكتروني</th>
                            <th>المستوى</th>
                            <th>تاريخ الانضمام</th>
                            <th>الإحالات</th>
                            <th>النقاط</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="network-members">
                        <tr>
                            <td colspan="7" style="text-align: center;">جاري تحميل البيانات...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div style="margin-top: 20px; text-align: center;">
                <button><i class="fas fa-chevron-right"></i></button>
                <span style="margin: 0 10px;">الصفحة 1 من 1</span>
                <button><i class="fas fa-chevron-left"></i></button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
<!-- ملفات التطبيق -->
<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>
<script type="module" src="management.js"></script>
</body>
</html>
